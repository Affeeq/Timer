<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<p id="title">Timer</p>
		<section class="timer">
			<p class="time"><span id="hours">0</span></p>
			<p class="time">:</p>
			<p class="time"><span id="minutes">0</span></p>
			<p class="time">:</p>
			<p class="time"><span id="seconds">0</span></p>
		</section>
		<section class="timer">
			<p id="hour-desc" class="view">Hours</p>
			<p id="min-desc" class="view">Minutes</p>
			<p id="sec-desc" class="view">Seconds</p>
		</section>
		<section id="form">
			<h3 id="timeValid">Time's Up!</h3>
			<h3>Enter Timer</h3>
			<p id="error">Time not valid</p>
			<div class="enter">
				<label for="hour">Hour: </label>
				<input type="number" id="hour" name="hour" value="0">
			</div>
			<div class="enter">
				<label for="minute">Minute: </label>
				<input type="number" id="minute" name="minute" value="0">
			</div>
			<div class="enter">
				<label for="second">Second: </label>
				<input type="number" id="second" name="second" value="0">
			</div>
			<button id="start" type="submit">Start</button>
			<button id="pause" type="submit">Pause</button>
			<button id="resume" type="submit">Resume</button>
			<button id="cancel" type="submit">Cancel</button>
		</section>
	</div>
</body>

<script type="text/javascript" src="main.js"></script>
</html>
